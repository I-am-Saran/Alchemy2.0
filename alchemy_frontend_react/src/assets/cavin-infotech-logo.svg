<svg width="200" height="100" viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Large Orange C Shape -->
  <g>
    <!-- Outer C shape -->
    <path
      d="M 20 20 
         Q 10 20 10 30 
         L 10 70 
         Q 10 80 20 80 
         L 70 80 
         Q 85 80 90 65 
         L 90 50 
         Q 85 35 70 35 
         L 45 35 
         Q 30 35 25 50 
         L 25 30 
         Q 30 20 45 20 
         Z"
      fill="#FF8C00"
      opacity="0.95"
    />
    <!-- Inner curve detail -->
    <path
      d="M 25 28 
         Q 18 28 18 35 
         L 18 65 
         Q 18 72 25 72 
         L 65 72 
         Q 78 72 82 60 
         L 82 50 
         Q 78 38 65 38 
         L 40 38 
         Q 28 38 23 50"
      fill="none"
      stroke="#FF8C00"
      stroke-width="2"
      stroke-linecap="round"
    />
    <!-- White dot at bottom center -->
    <circle cx="50" cy="75" r="3" fill="white" />
  </g>
  
  <!-- Text Logo -->
  <g transform="translate(100, 20)">
    <!-- Cavin Text -->
    <text
      x="0"
      y="30"
      font-family="Arial, Helvetica, sans-serif"
      font-size="32"
      font-weight="bold"
      fill="white"
      letter-spacing="-0.5"
    >
      Cavin
    </text>
    
    <!-- Orange Horizontal Line -->
    <line
      x1="0"
      y1="38"
      x2="90"
      y2="38"
      stroke="#FF8C00"
      stroke-width="2"
      stroke-linecap="round"
    />
    
    <!-- INFOTECH Text (already uppercase) -->
    <text
      x="0"
      y="55"
      font-family="Arial, Helvetica, sans-serif"
      font-size="10"
      font-weight="bold"
      fill="white"
      letter-spacing="3"
    >
      INFOTECH
    </text>
  </g>
</svg>

